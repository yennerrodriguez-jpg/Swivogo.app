<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swivogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#14a44d">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #14a44d;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      font-size: clamp(48px, 10vw, 120px);
      color: black;
      line-height: 1;
      user-select: none;
    }

    .ubuntu { font-family: 'Ubuntu', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }

    .contact {
      position: fixed;
      bottom: 12px;
      left: 12px;
      font-size: 14px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span class="ubuntu">S</span><span class="poppins">wivo</span><span class="ubuntu">g</span><span class="poppins">o</span>
  </div>

  <div class="contact">
    mynameisyenner@proton.me<br>
    401 230 4423
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

</body>
</html>
